<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>로그인</title>
</head>
<body style="font-family: sans-serif;">
  <h1>🔐 지점 로그인</h1>
  {% if error %}
    <p style="color: red;">{{ error }}</p>
  {% endif %}
  <form method="post" action="/login">
    <label>지점명:</label>
    <input name="branch" placeholder="예: gangnam" required><br><br>
    <label>비밀번호:</label>
    <input name="password" type="password" required><br><br>
    <button type="submit">로그인</button>
  </form>
</body>
</html>
